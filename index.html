<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="face-api.min.js"></script>
    <script src="http://unpkg.com/tone" defer></script>
    <script defer src="story.js"></script>
</head>
<body>
    <div id="warningPopup">Please only one face at a time!</div>
    <div id="container">

        <div id="video-section">
            <video id="video" width="720" height="560" autoplay muted></video>
        </div>


        <div id="story-section">
            <div id="storyContainer">
                <h2>Generated Story</h2>
                <p id="storyText">Your unique story will appear here...</p>
            </div>
            

            <div id="refresh-container">
                <button id="refresh-button">Klick Me for New Story!</button>
            </div>
        </div>
    </div>


    <div id="emotion-bar-container">
        <p id="emo-text">Emotion Level</p>
        <progress id="emo-bar" value="50" max="100"></progress>
    </div>
</body>
</html>
